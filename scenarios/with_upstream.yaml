# In this file we define scenarios for the prevalence computation of seeing contra
# LNL III involved, depending on the upstream LNL II.
scenarios:
  - t_stages: [early]
    mode: "HMM"
    midext: false
    diagnosis:
      contra:
        max_llh: {II: false, III: true}
  - t_stages: [late]
    mode: "HMM"
    midext: false
    diagnosis:
      contra:
        max_llh: {II: false, III: true}

  - t_stages: [early]
    mode: "HMM"
    midext: true
    diagnosis:
      contra:
        max_llh: {II: false, III: true}
  - t_stages: [late]
    mode: "HMM"
    midext: true
    diagnosis:
      contra:
        max_llh: {II: false, III: true}

  - t_stages: [early]
    mode: "HMM"
    midext: false
    diagnosis:
      contra:
        max_llh: {II: true, III: true}
  - t_stages: [late]
    mode: "HMM"
    midext: false
    diagnosis:
      contra:
        max_llh: {II: true, III: true}

  - t_stages: [early]
    mode: "HMM"
    midext: true
    diagnosis:
      contra:
        max_llh: {II: true, III: true}
  - t_stages: [late]
    mode: "HMM"
    midext: true
    diagnosis:
      contra:
        max_llh: {II: true, III: true}
